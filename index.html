<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banerjee | Digital Alchemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              soft: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505',
                white: '#E1E1E1',
                gray: '#888888',
                accent: '#3B82F6', 
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marqueeReverse 30s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E1E1E1;
        overflow-x: hidden;
        cursor: default;
      }
      
      ::selection {
        background: #FFFFFF;
        color: #000000;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }

      .text-reveal-wrapper {
        overflow: hidden;
      }
      .text-reveal {
        transform: translateY(100%);
        transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .is-visible .text-reveal {
        transform: translateY(0);
      }

      .hover-underline-animation {
        display: inline-block;
        position: relative;
      }
      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: currentColor;
        transform-origin: bottom right;
        transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
      }
      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
